<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS + CSS Clock</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1>Analog Clock</h1>

    <div class="clock">
      <div class="clock-marks">
        <span class="twelve">12</span>
        <span class="nine">9</span>
        <span class="six">6</span>
        <span class="three">3</span>
      </div>
      <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
      </div>
    </div>

  <script>
    const secondHand = document.querySelector('.second-hand');
    const minuteHand = document.querySelector('.min-hand');
    const hourHand = document.querySelector('.hour-hand');
    
    function updateTime() {
      const now = new Date();
      const seconds = now.getSeconds();
      // (CurrentSeconds / Clock sections per minuto) * 360deg + 90 initial deg 
      const secondsDeg = ((seconds / 60) * 360) + 90
      secondHand.style.transform = `rotate(${secondsDeg}deg)`;


      const minutes = now.getMinutes();
      // // (CurrentMinutes / Clock sections per hour) * 360deg + 90 initial deg 
      const minutesDeg = ((minutes / 60) * 360) + ((seconds/60)*6) + 90
      minuteHand.style.transform = `rotate(${minutesDeg}deg)`;

      const hours = now.getHours();
      // // (CurrentHours / Clock sections per day) * 360deg + 90 initial deg 
      const hoursDeg = ((hours / 12) * 360) + ((minutes/60)*30) + 90;
      hourHand.style.transform = `rotate(${hoursDeg}deg)`;
    }

    const interval = setInterval(updateTime, 1000)
    updateTime();

    window.addEventListener('beforeunload', () => {
      clearInterval(interval)
    })
  </script>
</body>
</html>
